<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car HuyAir | Find Your Perfect Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Changed to a more dynamic, technical-looking font */
            font-family: 'Montserrat', sans-serif;
        }

        /* Importing Montserrat for a sleeker look */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

        :root {
            /* Primary color shifted to a deep crimson/dark red from the logo */
            --primary: #9d0208; 
            /* Secondary shifted to a deep black/near-black for contrast */
            --secondary: #210303; 
            /* Accent color for highlights/badges, matching the inner red */
            --accent: #e5383b; 
            /* Light text remains white/off-white */
            --light: #f8f9fa;
            /* Dark elements (used mostly for hover effects on dark background) */
            --dark: #000000;
            /* Success color changed to a bright, contrasting crimson-red */
            --success: #e5383b; 
            /* Text color for green-like elements (now red) */
            --green-text: var(--success); 
            --gray: #6c757d;
            --light-gray: #e9ecef;
            /* New variable for the dark background color */
            --dark-bg: #0d0d0d;
        }

        body {
            /* Updated gradient to deep, dark colors matching the logo's depth */
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e1e1e 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo i {
            /* Changed logo icon color to the Success/Accent color (crimson) */
            font-size: 2.5rem;
            color: var(--success);
        }

        h1 {
            font-size: 3rem;
            /* Updated gradient to use the new red/black scheme */
            background: linear-gradient(to right, var(--success), #f8f9fa); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            /* Increased letter spacing for the technical look */
            letter-spacing: 5px; 
            font-weight: 800;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            /* Card background is now a darker, more opaque black with less blur for a cleaner look */
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(5px);
            border-radius: 12px; /* Slightly smaller border radius */
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Deeper shadow */
            /* Border uses the success color for a subtle red outline */
            border: 1px solid rgba(229, 56, 59, 0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            /* Hover effect maintains the slick, dark feel */
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(229, 56, 59, 0.2); 
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--success); /* Section titles are the accent red */
            font-weight: 700;
        }

        .section-title i {
            font-size: 1.5rem;
        }

        .query-input {
            width: 100%;
            /* Input is very dark and subtle */
            background: rgba(0, 0, 0, 0.4); 
            border: 2px solid rgba(229, 56, 59, 0.3); /* Border hint of red */
            border-radius: 10px; /* Smaller border radius */
            padding: 20px;
            font-size: 1.1rem;
            color: var(--light);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            resize: none;
        }

        .query-input:focus {
            outline: none;
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(229, 56, 59, 0.5); /* Crimson glow on focus */
        }

        .query-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            /* Primary action button uses a blend of the two main dark-red colors */
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            color: white;
            border: none;
            border-radius: 10px;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            /* Hover effect switches the gradient direction and adds a subtle red shadow */
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(229, 56, 59, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .results-container {
            display: none;
        }

        .top-car {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .top-car {
                grid-template-columns: 1fr;
            }
        }

        .car-image {
            border-radius: 10px;
            overflow: hidden;
            height: 300px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .car-image:hover img {
            transform: scale(1.05);
        }

        .car-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent); /* Uses the bright accent red */
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .car-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .car-name {
            font-size: 1.8rem;
            font-weight: 800; /* Bolder font weight */
            margin-bottom: 10px;
            /* Updated gradient for car name */
            background: linear-gradient(to right, #fff, var(--success)); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-rating-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .car-price {
            font-size: 1.8rem;
            color: var(--success); /* Price uses the accent red */
            font-weight: 700;
        }

        .car-rating-display {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffc107; /* Star rating remains yellow for universal recognition */
        }

        .car-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Spec items use a darker background for better contrast */
            background: rgba(229, 56, 59, 0.08); 
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--success); /* Highlight with a red border */
        }

        .spec-item i {
            color: var(--success);
            font-size: 1.2rem;
        }

        .description-toggle {
            margin-bottom: 25px;
        }

        .toggle-header {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        .toggle-header:hover {
            color: var(--success);
        }

        .toggle-header i {
            transition: transform 0.3s ease;
        }

        .toggle-header.active i {
            transform: rotate(180deg);
        }

        .car-description {
            line-height: 1.6;
            color: var(--light-gray);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .car-description.active {
            max-height: 200px;
            margin-top: 10px;
        }

        .other-cars {
            margin-top: 20px;
        }

        .other-cars-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid rgba(229, 56, 59, 0.1);
            padding-bottom: 10px;
        }

        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .car-card {
            /* Secondary car cards are a slightly lighter black/dark-gray */
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .car-card:hover {
            /* Hover effect uses a subtle red glow on the border */
            background: rgba(229, 56, 59, 0.05); 
            transform: translateY(-5px);
            border-color: var(--success); 
        }

        .car-card-header {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .car-model {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: var(--light);
        }

        .car-price-small {
            font-size: 1.1rem;
            color: var(--success);
            font-weight: 600;
        }

        .car-specs-small {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .spec-small {
            /* Small specs use the subtle red background */
            background: rgba(229, 56, 59, 0.1); 
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .car-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating {
            color: #ffc107;
        }

        .view-btn {
            background: transparent;
            color: var(--success);
            border: 1px solid var(--success);
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            /* Hover button fills with a light red tint */
            background: rgba(229, 56, 59, 0.15); 
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--success); /* Spinner uses the new accent red */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .error-message {
            margin-top: 15px;
            color: var(--accent); /* Error message uses the bright red */
            text-align: center;
            display: none;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray); /* Footer text is muted gray */
            font-size: 0.9rem;
            border-top: 1px solid rgba(229, 56, 59, 0.2); /* Footer separator line is red */
            margin-top: 40px;
        }

        .feature-highlights {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature i {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-car-side"></i>
                <h1>Car HuyAir</h1>
            </div>
        </header>
        
        <div class="app-container">
            <div class="card">
                <h2 class="section-title"><i class="fas fa-comment-alt"></i> Describe Your Dream Car</h2>
                <form id="carQueryForm">
                    <textarea class="query-input" id="userQuery" placeholder="Tell us about your ideal car. For example: 'I want to buy an expensive car' or 'I need to buy a Toyota Camry, made no earlier than 2020'" rows="5"></textarea>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-search"></i> Find My Perfect Car
                    </button>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
            
            <div class="card">
                <h2 class="section-title"><i class="fas fa-car"></i> Your Recommended Cars</h2>
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p class="pulse">Analyzing your query and finding the best matches...</p>
                </div>
                
                <div class="results-container" id="resultsContainer">
                    <div class="top-car">
                        <div class="car-image">
                            <img id="topCarImage" src="https://images.unsplash.com/photo-1549921296-3c52d935b9a1?auto=format&fit=crop&w=1000&q=80" alt="Top Car">
                            <div class="car-badge">
                                <i class="fas fa-crown"></i> TOP MATCH
                            </div>
                        </div>
                        <div class="car-details">
                            <div>
                                <h3 class="car-name" id="topCarName"></h3>
                                <div class="price-rating-row">
                                    <div class="car-price" id="topCarPrice"></div>
                                    <div class="car-rating-display" id="topCarRating"></div>
                                </div>
                                <div class="car-specs" id="topCarSpecs">
                                    </div>
                                <div class="description-toggle">
                                    <div class="toggle-header" id="descriptionToggle">
                                        <i class="fas fa-chevron-down"></i>
                                        <span>View Description</span>
                                    </div>
                                    <div class="car-description" id="topCarDescription"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="other-cars">
                        <h4 class="other-cars-title">
                            <i class="fas fa-lightbulb"></i> You might also like:
                        </h4>
                        <div class="car-list" id="otherCarsList">
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Car HuyAir &copy; 2023 | Advanced Car Recommendation System</p>
            <div class="feature-highlights">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>AI-Powered Matching</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Real-time Generation</span>
                </div>
                <div class="feature">
                    <i class="fas fa-tag"></i>
                    <span>Intelligent Analysis</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- CONSTANTS: AI Backend URLs ---
        const RECSYS_URL = "https://dadaqagan-car-huyar.hf.space/recommend";
        const IMAGE_URL = "https://odd-cloud-8496.islamyang123.workers.dev/";

        // --- DOM Elements ---
        const carQueryForm = document.getElementById('carQueryForm');
        const userQuery = document.getElementById('userQuery');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        const topCarImage = document.getElementById('topCarImage');
        const topCarName = document.getElementById('topCarName');
        const topCarPrice = document.getElementById('topCarPrice');
        const topCarRating = document.getElementById('topCarRating');
        const topCarSpecs = document.getElementById('topCarSpecs');
        const topCarDescription = document.getElementById('topCarDescription');
        const descriptionToggle = document.getElementById('descriptionToggle');
        const otherCarsList = document.getElementById('otherCarsList');
        const errorMessage = document.getElementById('errorMessage');

        // --- Helper: Clean Text from AI ---
        function cleanText(str) {
            if (!str) return "";
            return String(str)
                .replace(/^\[|\]$/g, "")
                .replace(/['"]/g, "")
                .trim();
        }

        // --- Helper: Generate Star HTML ---
        function generateStars(ratingValue) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                if (i < Math.floor(ratingValue)) {
                    stars += '<i class="fas fa-star"></i>';
                } else if (i < ratingValue) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        // --- AI: Fetch Recommendations ---
        async function fetchRecommendations(query) {
            const res = await fetch(RECSYS_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query, top_k: 6 })
            });
            if (!res.ok) {
                throw new Error("Recsys error: " + res.status);
            }
            const data = await res.json();
            return data.items || [];
        }

        // --- AI: Generate Image ---
        async function generateTopCarImage(item) {
            try {
                // Set loading state image
                topCarImage.src = "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"; 
                
                const brand = item.brand || "";
                const model = item.model || "";
                const prompt = `${brand} ${model}, modern car, 3/4 front view, studio lighting, ultra realistic render, 4k`;

                const res = await fetch(IMAGE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                if (!res.ok) throw new Error("Image worker error: " + res.status);

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                topCarImage.src = url;
            } catch (e) {
                console.error("Image generation failed:", e);
                // Fallback image
                topCarImage.src = "https://images.unsplash.com/photo-1549921296-3c52d935b9a1?auto=format&fit=crop&w=1000&q=80";
            }
        }

        // --- Logic: Process Results and Update UI ---
        async function processQuery(query) {
            loadingIndicator.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // 1. Get Data from AI
                const items = await fetchRecommendations(query);
                
                if (!items || items.length === 0) {
                    throw new Error("No matches found.");
                }

                const topCar = items[0];
                const otherCars = items.slice(1);

                // 2. Display Top Car
                displayTopCar(topCar);
                
                // 3. Display Other Cars
                displayOtherCars(otherCars);

                // 4. Show Results
                loadingIndicator.style.display = 'none';
                resultsContainer.style.display = 'block';

                // 5. Generate Image for Top Car (Async in background)
                generateTopCarImage(topCar);

            } catch (err) {
                console.error(err);
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = "We couldn't find matches for that request. Please try again.";
                errorMessage.style.display = 'block';
            }
        }

        // --- Display Logic: Top Car ---
        function displayTopCar(car) {
            // Data Parsing
            const brand = (car.brand || "Unknown").toUpperCase();
            const model = (car.model || "").toUpperCase();
            const year = car.year || "2024"; // Default to current year if not provided by AI
            const price = car.price || "Price TBD"; // Handle missing price
            const rating = (car.rating != null ? car.rating : 4.5).toFixed(1);
            const matchScore = (car.fit_score != null ? Math.round(car.fit_score * 100) : 85);
            
            // Text Formatting: YEAR MANUFACTURER MODEL
            topCarName.textContent = `${year} ${brand} ${model}`;
            topCarPrice.textContent = price;

            // Rating
            topCarRating.innerHTML = `
                ${generateStars(rating)}
                <span style="font-weight: 600;">${rating}</span>
            `;

            // Specs Cards - Populating with Data or Smart Defaults
            topCarSpecs.innerHTML = '';

            // Card 1: Match %
            const matchCard = document.createElement('div');
            matchCard.className = 'spec-item';
            matchCard.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span style="color: var(--green-text); font-weight: bold;">Match: ${matchScore}%</span>
            `;
            topCarSpecs.appendChild(matchCard);

            // Card 2: Horsepower
            // Extract from 'pros' or 'features' if specific field missing, else placeholder
            const hpText = car.horsepower ? car.horsepower : "Est. 300 HP";
            const hpCard = document.createElement('div');
            hpCard.className = 'spec-item';
            hpCard.innerHTML = `
                <i class="fas fa-horse-head"></i>
                <span>${hpText}</span>
            `;
            topCarSpecs.appendChild(hpCard);

            // Card 3: Milage
            // As requested, this text is static "Milage: " for now, or real data if available
            const mileageText = car.mileage ? car.mileage : "Milage: --";
            const mileageCard = document.createElement('div');
            mileageCard.className = 'spec-item';
            mileageCard.innerHTML = `
                <i class="fas fa-road"></i>
                <span>${mileageText}</span>
            `;
            topCarSpecs.appendChild(mileageCard);

            // Card 4: Transmission
            const transText = car.transmission ? car.transmission : "Automatic";
            const transCard = document.createElement('div');
            transCard.className = 'spec-item';
            transCard.innerHTML = `
                <i class="fas fa-cog"></i>
                <span>${transText}</span>
            `;
            topCarSpecs.appendChild(transCard);

            // Description
            const desc = car.why || car.pros || "An excellent choice based on your preferences.";
            topCarDescription.textContent = cleanText(desc);

            // Reset Toggle
            descriptionToggle.classList.remove('active');
            topCarDescription.classList.remove('active');
            descriptionToggle.querySelector('span').textContent = 'View Description';
        }

        // --- Display Logic: Other Cars ---
        function displayOtherCars(cars) {
            otherCarsList.innerHTML = '';

            cars.forEach(car => {
                const brand = (car.brand || "").toUpperCase();
                const model = (car.model || "").toUpperCase();
                const year = car.year || "2024";
                const price = car.price || "Check Dealer";
                const rating = (car.rating != null ? car.rating : 4.0).toFixed(1);
                
                // Use pros or default text for specs
                const specText = car.pros ? cleanText(car.pros).substring(0, 40) + "..." : "Great Value";

                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                
                carCard.innerHTML = `
                    <div class="car-card-header">
                        <div class="car-model">${year} ${brand} ${model}</div>
                        <div class="car-price-small">${price}</div>
                    </div>
                    <div class="car-specs-small">
                        <div class="spec-small">${specText}</div>
                    </div>
                    <div class="car-card-footer">
                        <div class="rating">
                            ${generateStars(rating)} <span>${rating}</span>
                        </div>
                        <button class="view-btn">View</button>
                    </div>
                `;
                
                otherCarsList.appendChild(carCard);
            });
        }

        // --- Event Listeners ---

        // Form Submit
        carQueryForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = userQuery.value.trim();
            if (!query) return;
            processQuery(query);
        });

        // Description Toggle
        descriptionToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            topCarDescription.classList.toggle('active');
            
            if (this.classList.contains('active')) {
                this.querySelector('span').textContent = 'Hide Description';
            } else {
                this.querySelector('span').textContent = 'View Description';
            }
        });

        // Initialize with default text but DO NOT auto-submit (User must click)
        window.onload = function() {
            userQuery.value = 'I want to buy an expensive car';
        };

    </script>
</body>
